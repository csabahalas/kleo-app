<div class="list-group news-panel">
  <div data-ng-repeat="post in items| filter: {'postType': filter.key}: true" class="list-group-item news-panel-item">
    <div class="news-panel-item-head">
      <h4 class="list-group-item-heading news-panel-item-title">
        <a class="news-panel-item-link" ui-sref="posts.view({postId:post._id})">
          <span data-ng-bind="post.title"></span>
        </a>
        </h4>
        <kui-post-details post="post"></kui-post-details>
      </div>
      <p>
        <img ng-if="post.previewImg" ng-src="{{post.previewImg}}">
      </p>
    <p class="list-group-item-text" data-ng-bind="post.preview"></p>
  </div>
</div>
